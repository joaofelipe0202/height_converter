<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD130-Project: Height Converter</title>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <form class='converter'>
    <h1>Height Converter</h1>
    <div class="box">
      <label for="centimeters">Height in cm</label>
      <input type='text' class='centimeters'>
    </div>
    <div class="box">
      <input class='convert-height' type='submit' value='Convert Height'>
    </div>
    <div class="height-converted">
      <div class="box">
        <label for="feet">Feet</label>
        <input type='text' class='value1'>
      </div>
      <div class="box">
        <label for="inches">Inches</label>
        <input type='text' class='value2'>
      </div>
    </div>
    <div class="height-converted"></div>
  </form>
</body>
</html>
