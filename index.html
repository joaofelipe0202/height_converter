<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD130-Project: Height Converter</title>
</head>
<body>
  <form class='converter'>
    <h1>Height Converter</h1>
    <div class="box">
      <h3>Height in cm</h3>
      <input type='text' class='centimeters'>
    </div>
    <div class="height-converted">
      <div class="box">
        <h3>Feet</h3>
        <input type='text' class='centimeters'>
      </div>
      <div class="box">
        <h3>Inches</h3>
        <input type='text' class='centimeters'>
      </div>
    </div>
    <div class="box">
      <input class='convert-height' type='submit'>
    </div>
    <div class="height-converted"></div>
  </form>
</body>
</html>
